<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script src="/socket.io/socket.io.js"></script>
    <!-- MIDI player -->
    <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.21.0/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.1.1"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="jquery.animate-shadow-min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="node_modules/webmidi/webmidi.min.js"></script>
    <script src="soundfont-player.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="index.css"></link>


</head>
<body>
    <div class="header">CC Frontend</div>
    <div class="container">
        <button id="generateBtn" class="generateBtn" >Generate</button>
        <div class="playerContainer">
            <div id="playerContainer1">
                <midi-player
                        id="player1"
                        src=""
                        sound-font="https://storage.googleapis.com/magentadata/js/soundfonts/sgm_plus"
                        sound-font visualizer="#visualiser1">
                </midi-player>
                <midi-visualizer type="piano-roll" id="visualiser1"></midi-visualizer>
            </div>
            <div id="playerContainer2">
                <midi-player
                        id="player2"
                        src=""
                        sound-font visualizer="#visualiser2">
                </midi-player>
                <midi-visualizer type="piano-roll" id="visualiser2"></midi-visualizer>
            </div>
            <div id="playerContainer3">
                <midi-player
                        id="player3"
                        src=""
                        sound-font visualizer="#visualiser3">
                </midi-player>
                <midi-visualizer type="piano-roll" id="visualiser3"></midi-visualizer>
            </div>
        </div>

        <div id="recordingContainer">
            <button id="recordButton"></button>
        </div>
        <script type="text/javascript" src="index.js">
        </script>
        <script type="text/javascript" src="midi.js"></script>
    </div>
</body>
</html>
